<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class = "container">
        <div class = "MainHeader">TODO LIST</div>
        <div class = "AddForm">
            <form class = "InputForm">
                <input id="input" type = "text" name = "task" placeholder = "Enter Task">
                <span onclick="newTask()" class="button" type = "submit">
                    <img id="addIcon" src="img/Notes.png" alt="">
                </span>
            </form>
        </div>
        <div class="TaskList">
            <table class="TableList" id="myTable">
            </table>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
